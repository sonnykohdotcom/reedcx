<div class="block-white wide-6-of-12" style="float:{{float}}">
	<div class="circle-wrap">
		<div class="circle" id="circle_{{ind}}"></div>
	</div>
	<div class="number-wrap">
		<p class="num-full-text">
			<label>{{label}}</label>
		{{num}}<em>%</em></p>

		<p class="update-circle-text">
			<label>updated on:</label>
			<span class="sp-field-update">{{update}}</span>
		</p>
	</div>
</div>
